<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Calculator GitVersion</title>
  </head>
  <body>
    <div class="container">
      <div class="container-item screen">
        <div class="history"></div>
        <div class="current"></div>
      </div>
      <button class="container-item button-reset" value="RESET">RESET</button>
      <button class="container-item button-addition" value="+">+</button>
      <button class="container-item button-subtraction" value="-">-</button>
      <button class="container-item button-multiplication" value="*">
        &times
      </button>
      <button class="container-item button-division" value="/">&divide;</button>
      <button class="container-item button-equal" value="=">=</button>
      <button class="container-item button-7" value="7">7</button>
      <button class="container-item button-8" value="8">8</button>
      <button class="container-item button-9" value="9">9</button>
      <button class="container-item button-4" value="4">4</button>
      <button class="container-item button-5" value="5">5</button>
      <button class="container-item button-6" value="6">6</button>
      <button class="container-item button-1" value="1">1</button>
      <button class="container-item button-2" value="2">2</button>
      <button class="container-item button-3" value="3">3</button>
      <button class="container-item button-0" value="0">0</button>
      <button class="container-item button-point" value=".">.</button>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
